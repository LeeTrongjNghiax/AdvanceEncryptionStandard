<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="init.js" defer></script>
    <script src="eventListener.js" defer></script>
</head>
<body>
    <main>
        <h1>ADVANCE ENCRYPTION STANDARD</h1>
        <section>
            <div id="inputSection">
                <div id="plainTextSection">
                    <label for="plainText">Plain text:</label>
                    <textarea id="plainText" pattern="^[a-zA-Z]+$" rows="1"> va cac ban. Hom</textarea>
                    <div class="button-list">
                        <button id="encrypt">Encrypt!</button>
                        <button id="plainTextClear">Clear</button>
                    </div>
                </div>
                <div id="keySection">
                    <label for="key">Key:</label>
                    <div id="keyContainer">
                        <input type="text" name="key" id="key" pattern="^[a-zA-Z]+$" value="LeeTrongjNghiaxa" style="display: block;">
                    </div>
                    <div id="advanceSettingButton">Advance Setting</div>
                    <div id="advanceSetting">
                        <label for="keySize" class="labelSection">KEY SIZE IN BITS</label>
                        <select name="" id="keySize">
                            <option value="128">128</option>
                            <option value="192">192</option>
                            <option value="256">256</option>
                        </select>
                    </div>
                </div>
                <div id="cipherTextSection">
                    <label for="cipherText">Cipher text:</label>
                    <textarea id="cipherText" pattern="^[a-zA-Z]+$" rows="1"></textarea>
                    <div class="button-list">
                        <button id="decrypt">Decrypt!</button>
                        <button id="cipherTextClear">Clear</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
