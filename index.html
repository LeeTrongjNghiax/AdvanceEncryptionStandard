<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AES</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="init.js" defer></script>
    <script src="demo.js" defer></script>
  </head>
  <body>
    <h1>AES Encryption</h1>

    <div class="top">
      <div class="component">
        <label for="">Text</label>
        <textarea
          name=""
          id="text"
          cols="40"
          rows="5"
          wrap="hard"
          placeholder="type some text ..."
        required>Two One Nine Two</textarea>
      </div>

      <div class="component">
        <label for="">Key</label>
        <div class="inputKey">
          <select id="selectLengthOfKey">
            <option value="128" selected>128</option>
            <option value="192">192</option>
            <option value="256">256</option>
          </select>
          <input type="text" id="keyInput" placeholder="type some text ..." required value="Thats my Kung Fu">
             
        </div>

        <p id="noticeKey"></p> 
      </div>

      <div class="component">
        <label for="">Result</label>
        <textarea
          name=""
          id="result"
          cols="40"
          rows="5"
          disabled
          wrap="hard"
        ></textarea>
      </div>
    </div>

    <div class="bottom">
      <button id="btnEncryption" type="submit" >Encryption</button>
      <button id="btnDecryption" type="submit">Decryption</button>
    </div>
  </body>
</html>
